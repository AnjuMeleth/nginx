---
driver:
  name: dokken
  chef_version: latest
  privileged: true # because Docker and SystemD/Upstart

transport:
  name: dokken

provisioner:
  name: dokken

platforms:
  - name: centos73
    driver:
      image: centos:7.3.1611
      pid_one_command: /usr/lib/systemd/systemd
      intermediate_instructions:
        - RUN yum -y install lsof which systemd-sysv initscripts net-tools
      ports:
        - "127.0.0.1:9080:80"

verifier:
  name: inspec

suites:
  - name: default
    run_list:
      - recipe[nginx::nginxDeploy]
    verifier:
      inspec_tests:
        - test/integration/default
    ports:
      - "127.0.0.1:9080:80"
attributes: 
